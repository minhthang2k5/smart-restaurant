<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display System - Smart Restaurant</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }
        .status-bar {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
            display: inline-block;
            margin-right: 10px;
        }
        .status-dot.connected {
            background: #28a745;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .stats {
            display: flex;
            gap: 30px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        .controls {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .button {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        .button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .button.success {
            background: #28a745;
            border-color: #28a745;
        }
        .button.warning {
            background: #ffc107;
            border-color: #ffc107;
            color: #000;
        }
        .button.danger {
            background: #dc3545;
            border-color: #dc3545;
        }
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .order-card {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.3s;
        }
        .order-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.5);
        }
        .order-card.pending {
            border-left: 5px solid #ffc107;
        }
        .order-card.accepted {
            border-left: 5px solid #17a2b8;
        }
        .order-card.preparing {
            border-left: 5px solid #fd7e14;
            animation: preparingPulse 2s infinite;
        }
        .order-card.ready {
            border-left: 5px solid #28a745;
            animation: readyBlink 1s infinite;
        }
        @keyframes preparingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        @keyframes readyBlink {
            0%, 100% { border-left-color: #28a745; }
            50% { border-left-color: #ffc107; }
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .order-number {
            font-size: 22px;
            font-weight: bold;
        }
        .order-table {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        .order-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }
        .status-pending { background: #ffc107; color: #000; }
        .status-accepted { background: #17a2b8; }
        .status-preparing { background: #fd7e14; }
        .status-ready { background: #28a745; }
        .order-items {
            margin: 15px 0;
        }
        .order-item {
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .item-qty {
            font-weight: bold;
            color: #ffc107;
            font-size: 18px;
        }
        .item-note {
            font-size: 12px;
            color: #ffc107;
            margin-top: 5px;
        }
        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .order-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
        }
        .order-actions button:hover {
            transform: scale(1.05);
        }
        .event-log {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .event-log h3 {
            margin-bottom: 15px;
        }
        .event-item {
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .event-time {
            color: #ffc107;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Kitchen Display System</h1>
            <p>Real-time order preparation management</p>
        </div>

        <div class="status-bar">
            <div>
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="acceptedCount">0</div>
                    <div class="stat-label">To Prepare</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="preparingCount">0</div>
                    <div class="stat-label">Preparing</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="readyCount">0</div>
                    <div class="stat-label">Ready</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="button success" onclick="connect()">Connect to Kitchen</button>
            <button class="button danger" onclick="disconnect()">Disconnect</button>
            <button class="button warning" onclick="loadOrders()">Refresh Orders</button>
            <button class="button" onclick="clearEvents()">Clear Log</button>
        </div>

        <div class="orders-grid" id="ordersGrid"></div>

        <div class="event-log">
            <h3>üìù Kitchen Event Log</h3>
            <div id="eventLog"></div>
        </div>
    </div>

    <script>
        let socket = null;
        let orders = [];
        const API_BASE = 'http://localhost:3000/api';

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected to Kitchen';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        function addEvent(message) {
            const log = document.getElementById('eventLog');
            const event = document.createElement('div');
            event.className = 'event-item';
            event.innerHTML = `
                <div class="event-time">${new Date().toLocaleTimeString()}</div>
                <div>${message}</div>
            `;
            log.insertBefore(event, log.firstChild);
            
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }

        function connect() {
            if (socket && socket.connected) {
                addEvent('‚ö†Ô∏è Already connected');
                return;
            }

            addEvent('üîå Connecting to kitchen namespace...');

            socket = io('http://localhost:3000/kitchen', {
                transports: ['websocket', 'polling'],
                reconnection: true
            });

            socket.on('connect', () => {
                addEvent(`‚úÖ Connected (ID: ${socket.id})`);
                updateStatus(true);
                loadOrders();
            });

            socket.on('new-order', (data) => {
                addEvent(`üÜï New Order: #${data.orderNumber} from Table ${data.tableNumber}`);
                playSound();
                
                if ("Notification" in window && Notification.permission === "granted") {
                    new Notification('üç≥ New Order!', {
                        body: `Order #${data.orderNumber} - Table ${data.tableNumber}`,
                        icon: 'üçΩÔ∏è'
                    });
                }
                
                // Add order to list immediately instead of fetching
                const newOrder = {
                    id: data.orderId,
                    order_number: data.orderNumber,
                    status: data.status || 'accepted',
                    table: { table_number: data.tableNumber },
                    accepted_at: data.createdAt,
                    created_at: data.createdAt,
                    total_amount: data.totalAmount,
                    items: data.items.map(item => ({
                        item_name: item.name,
                        quantity: item.quantity,
                        special_instructions: item.specialInstructions
                    }))
                };
                
                // Add to orders array if not already exists
                if (!orders.find(o => o.id === newOrder.id)) {
                    orders.unshift(newOrder); // Add to beginning
                    renderOrders();
                    updateStats();
                }
            });

            // Listen for order status updates from other sources
            socket.on('order-status-updated', (data) => {
                addEvent(`üì¢ Order #${data.orderNumber} ‚Üí ${data.status}`);
                
                // Update order in list if exists
                const order = orders.find(o => o.id === data.orderId);
                if (order) {
                    order.status = data.status;
                    
                    // Remove from list if status is no longer relevant for kitchen
                    if (data.status === 'served' || data.status === 'completed' || data.status === 'rejected') {
                        orders = orders.filter(o => o.id !== data.orderId);
                    }
                    
                    renderOrders();
                    updateStats();
                }
            });

            socket.on('disconnect', () => {
                addEvent('‚ùå Disconnected from kitchen');
                updateStatus(false);
            });

            socket.on('error', (error) => {
                addEvent(`‚ùå Error: ${error.message}`);
            });

            if ("Notification" in window && Notification.permission === "default") {
                Notification.requestPermission();
            }
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                addEvent('üîå Disconnected by user');
                updateStatus(false);
            }
        }

        function clearEvents() {
            document.getElementById('eventLog').innerHTML = '';
            addEvent('üóëÔ∏è Event log cleared');
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_BASE}/orders?status=accepted,preparing,ready`);
                const data = await response.json();
                
                if (data.success) {
                    orders = data.data || [];
                    renderOrders();
                    updateStats();
                }
            } catch (error) {
                addEvent(`‚ùå Error loading orders: ${error.message}`);
            }
        }

        function renderOrders() {
            const grid = document.getElementById('ordersGrid');
            
            if (orders.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; opacity: 0.7;">No orders to prepare</div>';
                return;
            }

            grid.innerHTML = orders.map(order => `
                <div class="order-card ${order.status}">
                    <div class="order-header">
                        <div class="order-number">Order #${order.order_number}</div>
                        <div class="order-table">Table ${order.table?.table_number || 'N/A'}</div>
                    </div>
                    <div class="order-status status-${order.status}">${order.status.toUpperCase()}</div>
                    <div style="margin-top: 10px; font-size: 12px; opacity: 0.8;">
                        Accepted: ${new Date(order.accepted_at || order.created_at).toLocaleTimeString()}
                    </div>
                    <div class="order-items">
                        ${order.items?.map(item => `
                            <div class="order-item">
                                <span class="item-qty">${item.quantity}x</span> ${item.item_name}
                                ${item.special_instructions ? `<div class="item-note">üìù ${item.special_instructions}</div>` : ''}
                            </div>
                        `).join('') || ''}
                    </div>
                    <div style="margin-top: 15px; font-size: 18px; font-weight: bold;">
                        Total: $${parseFloat(order.total_amount || 0).toFixed(2)}
                    </div>
                    <div class="order-actions">
                        ${order.status === 'accepted' ? `
                            <button style="background: #fd7e14; color: white;" onclick="startPreparing('${order.id}')">
                                üî• Start Preparing
                            </button>
                        ` : ''}
                        ${order.status === 'preparing' ? `
                            <button style="background: #28a745; color: white;" onclick="markReady('${order.id}')">
                                ‚úì Mark Ready
                            </button>
                        ` : ''}
                        ${order.status === 'ready' ? `
                            <div style="text-align: center; padding: 10px; background: rgba(40, 167, 69, 0.3); border-radius: 8px;">
                                ‚úÖ Ready for pickup by waiter
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('acceptedCount').textContent = orders.filter(o => o.status === 'accepted').length;
            document.getElementById('preparingCount').textContent = orders.filter(o => o.status === 'preparing').length;
            document.getElementById('readyCount').textContent = orders.filter(o => o.status === 'ready').length;
        }

        async function startPreparing(orderId) {
            try {
                const response = await fetch(`${API_BASE}/orders/${orderId}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'preparing' })
                });
                
                const data = await response.json();
                if (data.success) {
                    addEvent(`üî• Started preparing order: #${data.data.order_number}`);
                    loadOrders();
                } else {
                    addEvent(`‚ùå Failed: ${data.message}`);
                }
            } catch (error) {
                addEvent(`‚ùå Error: ${error.message}`);
            }
        }

        async function markReady(orderId) {
            try {
                const response = await fetch(`${API_BASE}/orders/${orderId}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'ready' })
                });
                
                const data = await response.json();
                if (data.success) {
                    addEvent(`‚úÖ Order ready: #${data.data.order_number}`);
                    playSound();
                    loadOrders();
                } else {
                    addEvent(`‚ùå Failed: ${data.message}`);
                }
            } catch (error) {
                addEvent(`‚ùå Error: ${error.message}`);
            }
        }

        function playSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuAy/PTgjMGHm7A7+OZURE...');
            audio.play().catch(() => {});
        }

        // Auto-load orders on page load
        window.onload = () => {
            loadOrders();
        };
    </script>
</body>
</html>
