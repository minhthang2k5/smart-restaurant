<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Smart Restaurant</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body style="background: #f5f6fa;">
  <!-- Mockup Navigation Panel -->
  <button class="mockup-nav-toggle" onclick="document.getElementById('mockupNav').classList.add('open'); document.getElementById('mockupOverlay').classList.add('open');">&#9776;</button>
  <div class="mockup-nav-overlay" id="mockupOverlay" onclick="document.getElementById('mockupNav').classList.remove('open'); this.classList.remove('open');"></div>
  <div class="mockup-nav-panel" id="mockupNav">
    <div class="mockup-nav-header">
      <h3>All Mockups</h3>
      <button class="mockup-nav-close" onclick="document.getElementById('mockupNav').classList.remove('open'); document.getElementById('mockupOverlay').classList.remove('open');">&times;</button>
    </div>
    <div class="mockup-nav-section">
      <h4>Customer App</h4>
      <div class="mockup-nav-links">
        <a href="../customer/login.html" class="mockup-nav-link">Login</a>
        <a href="../customer/register.html" class="mockup-nav-link">Register</a>
        <a href="../customer/menu.html" class="mockup-nav-link">Menu</a>
        <a href="../customer/item-detail.html" class="mockup-nav-link">Item Detail</a>
        <a href="../customer/cart.html" class="mockup-nav-link">Cart</a>
        <a href="../customer/order-status.html" class="mockup-nav-link">Order Status</a>
        <a href="../customer/payment.html" class="mockup-nav-link">Payment</a>
      </div>
    </div>
    <div class="mockup-nav-section">
      <h4>Admin Panel</h4>
      <div class="mockup-nav-links">
        <a href="login.html" class="mockup-nav-link active">Login</a>
        <a href="dashboard.html" class="mockup-nav-link">Dashboard</a>
        <a href="menu.html" class="mockup-nav-link">Menu Management</a>
        <a href="orders.html" class="mockup-nav-link">Orders</a>
        <a href="tables.html" class="mockup-nav-link">Tables</a>
        <a href="reports.html" class="mockup-nav-link">Reports</a>
        <a href="kds.html" class="mockup-nav-link">Kitchen Display</a>
      </div>
    </div>
    <div class="mockup-nav-section">
      <h4>Waiter App</h4>
      <div class="mockup-nav-links">
        <a href="../waiter/orders.html" class="mockup-nav-link">Orders</a>
      </div>
    </div>
  </div>

  <div class="admin-login-container">
    <div class="admin-login-box">
      <!-- Logo -->
      <div style="text-align: center; margin-bottom: 40px;">
        <div style="font-size: 50px; margin-bottom: 15px;">&#127860;</div>
        <div style="font-size: 24px; font-weight: 700; color: #2c3e50;">Smart Restaurant</div>
        <div style="color: #7f8c8d; font-size: 14px;">Admin Dashboard</div>
      </div>

      <!-- Login Form -->
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" placeholder="admin@restaurant.com">
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" placeholder="Enter your password">
      </div>

      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
        <label style="display: flex; align-items: center; gap: 8px; font-size: 14px; color: #7f8c8d; cursor: pointer;">
          <input type="checkbox">
          Remember me
        </label>
        <a href="#" style="color: #e74c3c; text-decoration: none; font-size: 14px;">Forgot Password?</a>
      </div>

      <a href="dashboard.html" style="text-decoration: none;"><button style="width: 100%; padding: 15px; background: #e74c3c; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer;">
        Sign In to Dashboard
      </button></a>

      <!-- Footer -->
      <div style="text-align: center; margin-top: 30px; color: #7f8c8d; font-size: 13px;">
        &copy; 2025 Smart Restaurant. All rights reserved.
      </div>
    </div>
  </div>
</body>
</html>
